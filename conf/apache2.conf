<VirtualHost *>
  ServerName circusbizarre.co.uk
  ServerAlias www.circusbizarre.co.uk
  ServerAdmin webmaster@circusbizarre.co.uk
  DocumentRoot /var/www/jkershaw/circusbizarre.co.uk/pages/

  RewriteEngine on
  RewriteCond %{HTTP_HOST} ^(circusbizarre\.co\.uk) [NC]
  RewriteRule ^(.*)$ http://www.circusbizarre.co.uk$1 [R=301,L]

  <Directory /var/www/jkershaw/circusbizarre.co.uk/pages/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    allow from all
  </Directory>
</VirtualHost>

