<VirtualHost *>
  ServerName rockfunctionband.com
  ServerAlias www.rockfunctionband.com
  ServerAlias rockfunctionband.co.uk
  ServerAlias www.rockfunctionband.co.uk
  ServerAlias solidballofrock.com
  ServerAlias www.solidballofrock.com
  ServerAlias solidballofrock.co.uk
  ServerAlias www.solidballofrock.co.uk
  ServerAdmin webmaster@rockfunctionband.com
  DocumentRoot /var/www/jkershaw/rockfunctionband.com/pages/

  RewriteEngine on
  RewriteCond %{HTTP_HOST} ^(rockfunctionband\.com) [NC]
  RewriteRule ^(.*)$ http://www.rockfunctionband.com$1 [R=301,L]
  RewriteCond %{HTTP_HOST} ^(rockfunctionband\.co\.uk) [NC]
  RewriteRule ^(.*)$ http://www.rockfunctionband.co.uk$1 [R=301,L]
  RewriteCond %{HTTP_HOST} ^(solidballofrock\.com) [NC]
  RewriteRule ^(.*)$ http://www.solidballofrock.com$1 [R=301,L]
  RewriteCond %{HTTP_HOST} ^(solidballofrock\.co\.uk) [NC]
  RewriteRule ^(.*)$ http://www.solidballofrock.co.uk$1 [R=301,L]

  <Directory /var/www/jkershaw/rockfunctionband.com/pages/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    allow from all
  </Directory>
</VirtualHost>

