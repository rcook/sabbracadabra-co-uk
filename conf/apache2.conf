<VirtualHost *>
  ServerName jonkershawmusic.com
  ServerAlias www.jonkershawmusic.com
  ServerAlias jonkershawmusic.co.uk
  ServerAlias www.jonkershawmusic.co.uk
  ServerAlias guitaracousticmusic.com
  ServerAlias www.guitaracousticmusic.com
  ServerAlias guitaracousticmusic.co.uk
  ServerAlias www.guitaracousticmusic.co.uk
  ServerAdmin webmaster@jonkershawmusic.com
  DocumentRoot /home/jkershaw/www/jonkershawmusic.com/pages/

  RewriteEngine on
  RewriteCond %{HTTP_HOST} ^(jonkershawmusic\.com) [NC]
  RewriteRule ^(.*)$ http://www.jonkershawmusic\.com$1 [R=301,L]
  RewriteCond %{HTTP_HOST} ^(jonkershawmusic\.co\.uk) [NC]
  RewriteRule ^(.*)$ http://www.jonkershawmusic.co.uk$1 [R=301,L]
  RewriteCond %{HTTP_HOST} ^(guitaracousticmusic\.com) [NC]
  RewriteRule ^(.*)$ http://www.guitaracousticmusic.com$1 [R=301,L]
  RewriteCond %{HTTP_HOST} ^(guitaracousticmusic\.co\.uk) [NC]
  RewriteRule ^(.*)$ http://www.guitaracousticmusic.co.uk$1 [R=301,L]

  <Directory /home/jkershaw/www/jonkershawmusic.com/pages/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    allow from all
  </Directory>
</VirtualHost>

