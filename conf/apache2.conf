<VirtualHost *>
  ServerName worthingguitar.com
  ServerAlias www.worthingguitar.com
  ServerAlias worthingguitar.co.uk
  ServerAlias www.worthingguitar.co.uk
  ServerAlias learn-to-play-guitar.co.uk
  ServerAlias www.learn-to-play-guitar.co.uk
  ServerAdmin webmaster@worthingguitar.com
  DocumentRoot /home/jkershaw/www/worthingguitar.com/pages/

  RewriteEngine on
  RewriteCond %{HTTP_HOST} ^(worthingguitar\.com) [NC]
  RewriteRule ^(.*)$ http://www.worthingguitar.com$1 [R=301,L]
  RewriteCond %{HTTP_HOST} ^(worthingguitar\.co\.uk) [NC]
  RewriteRule ^(.*)$ http://www.worthingguitar.co.uk$1 [R=301,L]
  RewriteCond %{HTTP_HOST} ^(learn-to-play-guitar\.co\.uk) [NC]
  RewriteRule ^(.*)$ http://www.learn-to-play-guitar.co.uk$1 [R=301,L]

  <Directory /home/jkershaw/www/worthingguitar.com/pages/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    allow from all
  </Directory>
</VirtualHost>

