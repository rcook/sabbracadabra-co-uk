<H1>Antelope Inn Gig</H1>
<H1 CLASS="date">Saturday 17th June 2000</H1>
This gig was actually part of Jon K's birthday celebrations and so the audience was small and by ivitation only. The evening was a 70's themed night and bloody good fun!
